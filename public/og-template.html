<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3c54 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 50px;
            box-sizing: border-box;
        }

        .title {
            font-family: 'Kanit', sans-serif;
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-family: 'Kanit', sans-serif;
            font-size: 50px;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">มี 10,000 บาทจะทำอะไรดี?</h1>
        <p class="subtitle">แชร์ไอเดียของคุณ!</p>
    </div>
</body>

</html>
