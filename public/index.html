<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff3c54" />
  <meta name="description" content="" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://what-would-you-do-10000-baht.web.app/" />
  <meta property="og:title" content="มี 10,000 บาทจะทำอะไรดี? | แชร์ไอเดียของคุณ" />
  <meta property="og:description" content="" />
  <!-- Using a Thai Baht money bag image for better visibility -->
  <meta property="og:image" content="what-would-you-do/public/images/website-cover.jpg." />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="มี 10,000 บาทจะทำอะไรดี?" />
  <meta property="og:locale" content="th_TH" />
  <meta property="fb:app_id" content="your-app-id" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://what-would-you-do-10000-baht.web.app/" />
  <meta property="twitter:title" content="มี 10,000 บาทจะทำอะไรดี? | แชร์ไอเดียของคุณ" />
  <meta property="twitter:description" content="" />
  <meta property="twitter:image" content="what-would-you-do/public/images/website-cover.jpg" />

  <title>มี 10,000 บาทจะทำอะไรดี?</title>

  <!-- Script to update meta tags for shared URLs dynamically -->
  <script>
    // Check if the URL contains a share parameter
    const urlParams = new URLSearchParams(window.location.search);
    const sharedIdea = urlParams.get('share');

    if (sharedIdea) {
      // Update title and OG meta tags to include the shared idea
      document.title = `"${sharedIdea}" - มี 10,000 บาทจะทำอะไรดี?`;

      // Update OG title
      const ogTitleMeta = document.querySelector('meta[property="og:title"]');
      if (ogTitleMeta) {
        ogTitleMeta.setAttribute('content', `"${sharedIdea}" - มี 10,000 บาทจะทำอะไรดี?`);
      }

      // Update OG description - now empty
      const ogDescMeta = document.querySelector('meta[property="og:description"]');
      if (ogDescMeta) {
        ogDescMeta.setAttribute('content', '');
      }

      // Update Twitter title
      const twitterTitleMeta = document.querySelector('meta[property="twitter:title"]');
      if (twitterTitleMeta) {
        twitterTitleMeta.setAttribute('content', `"${sharedIdea}" - มี 10,000 บาทจะทำอะไรดี?`);
      }

      // Update Twitter description - now empty
      const twitterDescMeta = document.querySelector('meta[property="twitter:description"]');
      if (twitterDescMeta) {
        twitterDescMeta.setAttribute('content', '');
      }
    }
  </script>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load Kanit Thai font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
